<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>
<img src="./images/logo--primary.png" height="150px" width="400px"/>
<h3>Equipment - Search</h3>
<div class="tab">
  <button class="tablinks active" onclick="openTab(event, 'UnitNo')">UnitNo</button>
  <button class="tablinks" onclick="openTab(event, 'ItemNo')">ItemNo</button> 
</div>
<div id="UnitNo" class="tabcontent" style="display: block">
  <form>
  <div class="form-group">    
    <div class="inner-addon right-addon">
          <i class="glyphicon glyphicon-search"></i>
          <input id="UnitNoSearch" type="text" class="form-control" placeholder="Search UnitNo">
        </div>
  </div>
  </form>
</div>

<div id="ItemNo" class="tabcontent">
   <form>
  <div class="form-group">    
    <div class="inner-addon right-addon">
          <i class="glyphicon glyphicon-search"></i>
          <input  id="ItemNoSearch" type="text" class="form-control" placeholder="Search ItemNo">
        </div>
  </div>
  </form>
</div>

<h4>Results</h4>
<div id="equipmentPanel">

</div>
<script src="./scripts/search.js" type="text/javascript"></script>

</body>
</html>
